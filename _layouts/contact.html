{% include head.html %}
<section class="contact bg-background">
  <div class="container lead">
    <h1>{{ page.title }}</h1>
    <form action="https://formspree.io/%63&#111;%6e%74&#97;c&#116;&#64;%6f&#100;e%76&#105;&#108;&#108;ar&#100;&#105;%2e%66r" method="POST">
      <div class="flex-row">
        <div class="seven columns">
          <label for="name">{{ page.contact.name }}</label>
          <input id="name" type="text" name="name" placeholder="Robert Montalu" required="required">
          <label for="_replyto">{{ page.contact.email }}</label>
          <input id="_replyto" class="u-full-width" type="email" name="_replyto" placeholder="robert.montalu@yooha.fr" required="required">
          <input class="hidden" type="text" name="_gotcha">
          <label for="message">{{ page.contact.message }}</label>
          <input type="hidden" name="_cc" value="gdemontlaur@gmail.com,mdemontlaur@free.fr">
          <textarea id="message" class="u-full-width" name="message" placeholder="{{ page.contact.message-field }}" required="required"></textarea>
          <input type="hidden" name="_subject" value="{{ page.contact.subject }}">
          <input type="hidden" name="_language" value="fr">
          <input type="hidden" name="_next" value="{{ site.baseurl }}{{ page.contact.thankyou }}">
          <input class="button button-primary" type="submit" value="{{ page.contact.send }}">
        </div>
        <div class="five columns cover-container">
          <img class="cover" src="{{ site.baseurl }}/contact/nature-morte-aux-livres.jpg" alt="Nature morte aux livres">
        </div>
      </div>
    </form>
  </div>
</section>
{% include foot.html %}
